<!DOCTYPE html>
<html>
<head>
    <title>Tweening Basics</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: #ccc;
        }

        #icon {
          position: absolute; 
        }
        
        #box{
            position:absolute;
            width: 90px;
            height: 90px;
            background-color: red;
            left:200px;
        }
    </style>
</head>

<body>
<img id="icon" src="img/blue-zebra.png" alt="blue zebra icon" width="210" height="210">
    <div id = "box"></div>

<!-- load Content Delivery Network (CDN) scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>

<!-- add your own script -->
<script>
    var myIcon = document.querySelectorAll("#icon");                                           
    TweenLite.from(myIcon, 3, {opacity:0.1, 
                             rotation:360,
                             left: 600, //this only works bc position is absolute in CSS
                             ease: Elastic.easeOut.config(1, 0.3),
                             y: -500,
                             delay:2
                            });
    
        TweenLite.to("#box", 1, {x:300, 
                             rotation:360,
                             left: 600, //this only works bc position is absolute in CSS
                             ease:Bounce.easeOut,
                             delay:2,
                             onComplete:foo,
                            });
    
    function foo(){
        alert("Completed!");
    }
    
    
	
</script>


</body>
</html>
